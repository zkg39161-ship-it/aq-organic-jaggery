    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Segoe UI', sans-serif; background: #f6f3f8; color: #2b2b2b; }

        /* Header */
        header {
            background: linear-gradient(135deg,#3a0f52,#6f2c8a);
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        header h1 { font-size: 42px; letter-spacing: 2px; }
        header p { font-size: 18px; margin-top: 10px; opacity: .95; }

        /* Navigation */
        nav {
            background: rgba(45,15,58,0.95);
            backdrop-filter: blur(10px);
            padding: 14px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            font-size: 15px;
            position: relative;
        }
        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #d9b3ff;
            left: 0;
            bottom: -4px;
            transition: 0.3s;
        }
        nav a:hover::after { width: 100%; }

        /* Products */
        section { padding: 70px 20px; text-align: center; }
        section h2 { font-size: 36px; margin-bottom: 22px; color: #3a144b; }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 40px;
            max-width: 1100px;
            margin: 60px auto 0;
        }
        .product-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            transition: transform .3s, box-shadow .3s;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }
        .product-card img { width: 100%; border-radius: 14px; }
        .product-card h3 { margin-top: 16px; font-size: 22px; }
        .btn {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 28px;
            background: linear-gradient(90deg,#4b1e63,#6f2c8a);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: .5px;
            transition: transform .3s, box-shadow .3s;
        }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(111,44,138,.4);
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg,#2d0f3a,#4b1e63);
            color: white;
            padding: 35px 20px;
            text-align: center;
            margin-top: 60px;
            font-size: 15px;
            letter-spacing: .5px;
        }

        /* Floating WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 2000;
        }
    </style>
